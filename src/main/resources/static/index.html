<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Test Game</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    .question {
        font-size: 36px;
        margin-bottom: 20px;
    }

    .input-section {
        margin-bottom: 20px;
    }

    #answer {
        font-size: 24px;
        width: 300px;
        height: 50px;
        padding: 10px;
    }

    #submitAnswer, #startGame {
        font-size: 24px;
        width: 300px;
        height: 60px;
        margin-top: 20px;
    }

    #result {
        font-size: 36px;
        margin-top: 20px;
    }

    #timer {
        font-size: 72px;
        margin-top: 20px;
        color: red;
    }
  </style>
</head>
<body>

<h1>Welcome to the Math Test Game</h1>

<!-- Select Operation -->
<p>Select the type of test:</p>
<select id="operationSelect">
  <option value="+">Addition</option>
  <option value="-">Subtraction</option>
  <option value="*">Multiplication</option>
  <option value="/">Division</option>
</select>

<button id="startGame" onclick="startGame()">Start Game</button>

<!-- Display Question -->
<div class="question" id="question">Your question will appear here</div>

<!-- Input for answer -->
<div class="input-section">
  <input type="number" id="answer" placeholder="Your answer" disabled>
  <button id="submitAnswer" onclick="submitAnswer()" disabled>Submit Answer</button>
</div>

<!-- Result display -->
<div id="result"></div>

<!-- Timer display -->
<div id="timer">Time Left: 20</div>

<script>
  let correctAnswer;
  let timeLeft = 20; // Set the time limit to 20 seconds
  let timerInterval;

  // Start the game and fetch the question
  function startGame() {
      const operation = document.getElementById("operationSelect").value;

      // Reset the result and question
      document.getElementById("result").textContent = "";
      document.getElementById("question").textContent = "Fetching question...";

      // Fetch the question from the backend
      fetch(`/math-game/generate-question?operation=${encodeURIComponent(operation)}`)
          .then(response => response.json())
          .then(data => {
              // Display the generated question
              document.getElementById('question').textContent = `Solve: ${data.num1} ${data.operation} ${data.num2}`;
              correctAnswer = data.correctAnswer;  // Set correctAnswer for later validation
              console.log("Correct answer fetched:", correctAnswer);  // Debugging to ensure it's set

              // Enable inputs once the question is fetched
              document.getElementById('answer').disabled = false;
              document.getElementById('submitAnswer').disabled = false;

              // Now that the question is fetched, start the timer
              startTimer();
          })
          .catch(error => {
              console.error('Error fetching the question:', error);
              document.getElementById('question').textContent = "Error fetching the question.";
          });
  }

  // Timer logic
  function startTimer() {
    // Reset the timer
    timeLeft = 20;
    document.getElementById("timer").textContent = `Time Left: ${timeLeft}`;

    // Clear any previous interval
    if (timerInterval) {
        clearInterval(timerInterval);
    }

    // Start the countdown timer
    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time Left: ${timeLeft}`;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById('answer').disabled = true;
            document.getElementById('submitAnswer').disabled = true;

            // Display "Time's up!" and the correct answer
            if (correctAnswer !== undefined) {
                document.getElementById('result').textContent = `Time's up! The correct answer was: ${correctAnswer}`;
            } else {
                document.getElementById('result').textContent = "Time's up! The correct answer is not available.";
                console.error("Correct answer was not set.");
            }
        }
    }, 1000); // Update every second
}

  // Submit answer and check correctness
  function submitAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value, 10);  // Parse user input as integer

      // Stop the timer if the user submits the answer
      clearInterval(timerInterval);

      // Send request to check the answer
      fetch(`/math-game/check-answer?userAnswer=${userAnswer}`, {
          method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
          console.log('Response from backend:', data);  // Log the response for debugging

          // Display the result based on whether the answer is correct
          if (data.correct) {  // Assuming backend sends "correct"
              document.getElementById('result').textContent = "Correct!";
          } else {
              document.getElementById('result').textContent = `Incorrect! The correct answer was: ${data.correctAnswer}`;
          }

          // Disable inputs after submission
          document.getElementById('answer').disabled = true;
          document.getElementById('submitAnswer').disabled = true;
      })
      .catch(error => {
          console.error('Error checking the answer:', error);
          document.getElementById('result').textContent = "Error checking the answer.";
      });
  }
</script>

</body>
</html>
